<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/static/css/index.css" /> -->
    <link rel="stylesheet" type="text/css" href="/static/css/snackbar.css">
    <script src="/static/js/snackbar.js"></script>
    <title>Bitter - Its your Thought</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-[#f7f7f7] group data-[checked=true]:bg-[#101010]" data-checked="true" id="parent">
    <div class="header w-full flex flex-row items-center place-content-between">
        <p class="pl-8 text-2xl font-medium mt-4 group-data-[checked=true]:text-white">
            Bitter
        </p>
        <div class="items-center flex">
            <label for="theme">
                <span id="theme_button"
                    class="material-symbols-outlined pt-4 px-4 text-4xl group-data-[checked=true]:text-white select-none hover:cursor-pointer">
                    dark_mode
                </span>
            </label>
            <input type="checkbox" id="theme" class="hidden">
            <button
                class="bg-white-900 h-[30px] w-[100px] border-opacity-50 border-2 rounded-full border-purple-900 mt-4 mr-4 text-purple-900 hover:cursor-pointer group-data-[checked=true]:text-purple-400 group-data-[checked=true]:border-purple-400"
                onClick="window.location.href='/register'">
                Sign Up
            </button>
        </div>
    </div>
    <main class="mt-28">

        <div class="containerx flex justify-center lg:place-content-evenly lg:mr-10 px-16">
            <div class="image-container hidden lg:block">
                <img class="w-md max-w-xl" src="/static/static_images/login.png" alt="someimage" />
            </div>

            <div
                class="form-container border rounded-[3rem] flex flex-col px-8 py-[70px] border-white bg-white group-data-[checked=true]:bg-black group-data-[checked=true]:border-gray-900">
                <form id="login_form"
                    class="login-form flex flex-col w-[370px] lg:w-[400px] transition-[width] duration-500 group-data-[checked=true]:bg-black">
                    <div class="phrase-container flex justify-center">
                        <p class="phrase text-3xl font-semibold pb-8 text-center group-data-[checked=true]:text-white">
                            Login to access your account
                        </p>
                    </div>

                    <input
                        class="m-[8px] rounded-lg h-12 pl-3 border-2 group-data-[checked=true]:bg-[#3b4148] group-data-[checked=true]:text-white"
                        type="text" name="uname" placeholder="username" id="uname" />
                    <div id="pass"
                        class="outline outline-0 m-[8px] rounded-lg h-12 pl-3 pr-2 border-2 flex justify-between items-center group-data-[checked=true]:bg-[#3b4148]">
                        <input
                            class="h-10 border-none w-full outline-none group-data-[checked=true]:text-white group-data-[checked=true]:bg-[#3b4148]"
                            type="password" name="passwd" placeholder="Password" id="passwd" />
                        <input type="checkbox" id="pw" class="hidden">
                        <label for="pw" id="vis" class="material-symbols-outlined select-none hover:cursor-pointer">
                            visibility
                        </label>
                    </div>
                    <input class="mt-[20px] rounded-full h-[40px] text-white text-m bg-[#7034E4] hover:cursor-pointer "
                        type="submit" name="login_btn" id="login_btn" value="Login" />
                    <a href="/password/reset"
                        class="forgot-text flex justify-center mt-[50px] hover:underline underline-offset-1 group-data-[checked=true]:text-white">
                        Forgot password
                    </a>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/index.js"></script>
</body>
<script>

</script>

</html>
