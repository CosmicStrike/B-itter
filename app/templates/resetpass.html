<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/static/css/reset.css"> -->

    <script src="/static/js/snackbar.js"></script>
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg-white group group-data-[checked=true]:bg-[#101010]" data-checked="true" id="parent">
    <div class="header w-full flex flex-row items-center place-content-between">
        <p class="pl-8 text-2xl font-medium mt-4 group-data-[checked=true]:text-white">
            Bitter
        </p>
        <div class="items-center flex">
            <label for="theme">
                <span id="theme_button"
                    class="material-symbols-outlined pt-4 px-4 text-4xl group-data-[checked=true]:text-white select-none hover:cursor-pointer">
                    dark_mode
                </span>
            </label>
            <input type="checkbox" id="theme" class="hidden">
        </div>
    </div>
    <main>
        <div class="root flex flex-row justify-center lg:place-content-evenly mt-[200px]">
            <div
                class="form-container border rounded-[3rem] flex flex-col px-[50px] py-[70px] border-white bg-white group-data-[checked=true]:bg-black group-data-[checked=true]:border-gray-900">
                <form id="reset_form" class="flex flex-col w-[360px] lg:w-[400px] group-data-[checked=true]:bg-black"
                    onsubmit="return false;">
                    <div class="phrase-container flex flex-col justify-center">
                        <p class="phrase text-xl text-center group-data-[checked=true]:text-white">
                            Reset Password
                        </p>
                        <p class="phrase text-l text-center font-medium group-data-[checked=true]:text-white">
                            {{uname}}
                        </p>
                    </div>
                    <input type="password" id="newpass1" name="newpass1" placeholder="Enter new password"
                        class="m-[8px]  rounded-lg h-12 pl-[15px] border-2" />
                    <input type="password" id="newpass2" name="newpass2" placeholder="Confirm Password"
                        class="m-[8px]  rounded-lg h-12 pl-[15px] border-2" />

                    <input
                        class="mt-[20px] rounded-full h-[40px] text-white text-m bg-[#7034E4] hover:cursor-pointer disabled:bg-gray-900"
                        type="submit" name="reset" id="resetButton" value="Reset" />
                </form>
            </div>

            <div class="image-container hidden lg:block">
                <img src="/static/static_images/forgot.png" alt="someimg" class="w-[600px]" />
            </div>
        </div>
    </main>
    <script src="/static/js/resetpass.js"></script>
    <script src="/static/js/theme.js"></script>
</body>

</html>
