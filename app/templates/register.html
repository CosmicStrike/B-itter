{% extends 'base.html' %}

{% block body %}
{% include 'header.html' %}

<main>
    <div class="root flex flex-row justify-center lg:place-content-evenly mt-[100px]">
        <div
            class="form-container border rounded-[3rem] flex flex-col px-[50px] py-[70px] border-white bg-white group-data-[checked=true]:bg-black">
            <form id="reg_form"
                class="flex flex-col w-[320px] lg:w-[400px] transition-[width] duration-500 group-data-[checked=true]:bg-black">
                <div class="phrase-container flex justify-center">
                    <p class="phrase text-xl text-center group-data-[checked=true]:text-white">
                        Share your thoughts with people and connect to
                        them
                    </p>
                </div>
                <input
                    class="m-[8px]  rounded-lg h-12 pl-[15px] border-2 group-data-[checked=true]:bg-[#3b4148] group-data-[checked=true]:text-white"
                    type="email" name="email" placeholder="email" id="email" />
                <input
                    class="m-[8px]  rounded-lg h-12 pl-[15px] border-2 group-data-[checked=true]:bg-[#3b4148] group-data-[checked=true]:text-white"
                    type="text" name="uname" placeholder="username" id="username" />
                <input
                    class="m-[8px]  rounded-lg h-12 pl-[15px] border-2 group-data-[checked=true]:bg-[#3b4148] group-data-[checked=true]:text-white"
                    type="password" name="passwd1" placeholder="Password" id="passwd1" />
                <input
                    class="m-[8px]  rounded-lg h-12 pl-[15px] border-2 group-data-[checked=true]:bg-[#3b4148] group-data-[checked=true]:text-white"
                    type="password" name="passwd2" placeholder="Reenter Password" id="passwd2" />
                <input
                    class="mt-[20px] rounded-full h-[40px] text-white text-m bg-[#7034E4] hover:cursor-pointer disabled:bg-gray-900"
                    type="submit" name="reg" id="reg" value="Register" />
                <a href="/"
                    class="flex justify-center mt-[30px] hover:underline underline-offset-1 group-data-[checked=true]:text-white">
                    Login instead?
                </a>
            </form>
        </div>

        <div class="image-container hidden lg:block">
            <img src="/static/static_images/reg.png" alt="someimg" class="w-[600px] " />
        </div>
    </div>
</main>

<script src="/static/js/reg.js"></script>
{% endblock %}
